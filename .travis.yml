language: java
jdk:
- oraclejdk8
dist: trusty
script: mvn -fae -U -B clean install -Pcheck
after_success:
- curl -Ls https://git.io/deploy-maven-snapshot | bash
env:
  global:
  - SNAPSHOT_BRANCH: "develop"
cache:
  directories:
  - $HOME/.m2
notifications:
  irc:
    channels:
      - "chat.freenode.net#52north"
    on_failure: always
